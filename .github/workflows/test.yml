name: Tests
permissions:
  contents: read
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - ".github/**"
      - ".golangci.yml"
      - ".goreleaser.yml"
      - "docs/**"
      - "examples/**"
      - "templates/**"
      - "Makefile"

  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
  # We test at a regular interval to ensure we are alerted to something breaking due
  # to an API change, even if the code did not change.
  schedule:
    - cron: "0 0 * * *"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  # ensure the code builds...
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true
      - name: Get dependencies
        run: |
          go mod download
      - name: Build
        run: |
          go build -v .
  # run acceptance tests in a matrix with Terraform core versions
  test:
    if: github.event.pull_request.head.repo.name == github.repository
    environment: TestingEnv
    name: Matrix Test
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        terraform:
          - "1.2.*"
          - "1.3.*"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false

      - name: Get dependencies
        run: |
          go mod download
      - name: TF acceptance tests
        timeout-minutes: 10
        env:
          OVPN_HOST: ${{ vars.OVPN_HOST }}
          CLOUDCONNEXA_TEST_ORGANIZATION: ${{ secrets.CLOUDCONNEXA_TEST_ORGANIZATION }}
          CLOUDCONNEXA_CLIENT_ID: ${{ secrets.CLOUDCONNEXA_CLIENT_ID }}
          CLOUDCONNEXA_CLIENT_SECRET: ${{ secrets.CLOUDCONNEXA_CLIENT_SECRET }}
          TF_ACC: "1"
        run: |
          go test -v -cover ./cloudconnexa
